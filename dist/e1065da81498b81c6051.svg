<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="24"
     viewBox="0 0 300 24"
     preserveAspectRatio="none"
     style="display:block;">

  <defs>
    <!-- Right arrow (normal direction) -->
    <marker id="arrow-end" markerWidth="6" markerHeight="6" refX="5" refY="3"
            orient="auto" stroke="currentColor" fill="none" stroke-width="1">
      <path d="M0,0 L6,3 L0,6" />
    </marker>

    <!-- Left arrow (flipped direction) -->
    <marker id="arrow-start" markerWidth="6" markerHeight="6" refX="1" refY="3"
            orient="auto" stroke="currentColor" fill="none" stroke-width="1">
      <path d="M6,0 L0,3 L6,6" />
    </marker>
  </defs>

  <!-- Horizontal separator line -->
  <line x1="10" y1="12" x2="290" y2="12"
        stroke="currentColor"
        stroke-width="2"
        fill="none"
        marker-start="url(#arrow-start)"
        marker-end="url(#arrow-end)" />
</svg>
